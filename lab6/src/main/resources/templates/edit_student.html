<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Student</h2>
    <form th:action="@{'/student/update/' + ${studentId}}" th:object="${student}" method="post">

        <div class="mb-3">
            <label>Name</label>
            <input type="text" class="form-control" th:field="*{name}" required/>
        </div>

        <div class="mb-3">
            <label>Year of Birth</label>
            <input type="number" class="form-control" th:field="*{yob}" required/>
        </div>

        <div class="mb-3">
            <label>GPA</label>
            <input type="number" step="0.01" class="form-control" th:field="*{gpa}" required/>
        </div>

        <div class="mb-3">
            <label>Major</label>
            <select class="form-control" th:field="*{majorId}">
                <option th:each="m : ${majors}"
                        th:value="${m.majorId}"
                        th:text="${m.majorName}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Update</button>
        <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
