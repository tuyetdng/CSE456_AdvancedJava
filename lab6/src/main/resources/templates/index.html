<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Home</title>

</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>List of Students</h2>
        <a href="/student/create" class="btn btn-primary">Create Student</a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr class="table-primary">
            <th>ID</th>
            <th>Name</th>
            <th>Year of birth</th>
            <th>Major</th>
            <th>Gpa</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr class="table-light" th:each="st : ${students}">
            <td th:text="${st.studentId}"></td>
            <td th:text="${st.name}"></td>
            <td th:text="${st.yob}"></td>
            <td th:text="${st.gpa}"></td>
            <td th:text="${st.major.majorName}"></td>
            <td>
                <a th:href="@{/student/edit/{id}(id=${st.studentId})}" class="btn btn-warning">Edit</a>

                <form th:action="@{/student/delete/{id}(id=${st.studentId})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger"
                            onclick="return confirm('Are you sure you want to delete this student?');">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
