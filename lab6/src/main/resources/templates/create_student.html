<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Create Student</h2>

    <form th:action="@{/student/create}" th:object="${student}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input th:field="*{name}" type="text" class="form-control" id="name" required>
        </div>

        <div class="mb-3">
            <label for="yob" class="form-label">Year of Birth</label>
            <input th:field="*{yob}" type="number" class="form-control" id="yob" required>
        </div>

        <div class="mb-3">
            <label for="gpa" class="form-label">GPA</label>
            <input th:field="*{gpa}" type="number" step="0.01" class="form-control" id="gpa" required>
        </div>

        <div class="mb-3">
            <label for="majorId" class="form-label">Major</label>
            <select th:field="*{majorId}" class="form-select" id="majorId" required>
                <option th:each="m : ${majors}"
                        th:value="${m.majorId}"
                        th:text="${m.majorName}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Create</button>
        <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
